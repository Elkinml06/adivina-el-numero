<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adivina el número</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🎯 Adivina el Número</h1>
    <p>Estoy pensando en un número entre <strong>1 y 100</strong>. ¿Puedes adivinarlo?</p>

    <input type="number" id="intento" placeholder="Escribe tu número..." min="1" max="100" step="1" />
    <button id="verificar">Verificar</button>

    <p id="mensaje">¡Buena suerte!</p>
    <p>Intentos restantes: <span id="intentos">10</span></p>

    <button id="reiniciar" style="display: none;">🔁 Jugar de nuevo</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
