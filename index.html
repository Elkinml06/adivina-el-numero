<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adivina el número</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="w-[95%] max-w-md bg-white p-8 rounded-xl shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">🎯 Adivina el Número</h1>
    <p class="text-gray-700 mb-4">
      Estoy pensando en un número entre <strong>1 y 100</strong>. ¿Puedes adivinarlo?
    </p>

    <input 
      type="number" 
      id="intento" 
      placeholder="Escribe tu número..." 
      min="1" max="100" step="1"
      class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button 
      id="verificar"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded mb-4 transition"
    >
      Verificar
    </button>

    <p id="mensaje" class="text-gray-800 font-medium mb-2">¡Buena suerte!</p>
    <p id="intentos" class="text-sm text-gray-600 mb-4">Intentos restantes: 5</p>

    <button 
      id="reiniciar" 
      style="display: none;"
      class="w-full bg-gray-300 hover:bg-gray-400 text-black font-medium py-2 rounded"
    >
      🔁 Jugar de nuevo
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
